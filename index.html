<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Elena üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .heart {
            font-size: 200px;
            color: #ff1744;
            margin: 0 auto 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 23, 68, 0.6);
            display: block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: fadeInUp 2s ease-out;
        }

        .subtitle {
            color: #fff;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fadeInUp 2s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            animation: fadeInUp 2s ease-out 1s both;
        }

        .button:hover {
            background: white;
            color: #ff1744;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1 class="message">Te quiero Elena üíï</h1>
        <p class="subtitle">Me haces muy feliz</p>
        <button class="button" onclick="showSurprise()">¬°Haz clic para una sorpresa!</button>
    </div>

    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Crear destellos
        function createSparkles() {
            const sparkles = ['‚ú®', 'üí´', '‚≠ê', 'üåü'];
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }, 1000);
        }

        // Funci√≥n sorpresa
        function showSurprise() {
            // Crear efecto de confeti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '15px';
                confetti.style.height = '15px';
                confetti.style.backgroundColor = ['#ff1744', '#ffd700', '#ff6b9d', '#c44569', '#ff1744'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '50%';
                confetti.style.borderRadius = '50%';
                confetti.style.animation = 'confetti 4s ease-out forwards';
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
            
            // Transformar toda la p√°gina
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="
                        background: linear-gradient(135deg, #ff1744, #ff6b9d, #c44569);
                        min-height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        font-family: 'Arial', sans-serif;
                        overflow: hidden;
                        position: relative;
                    ">
                        <div style="
                            text-align: center;
                            z-index: 10;
                            position: relative;
                        ">
                            <div style="
                                font-size: 200px;
                                color: #ffd700;
                                margin: 0 auto 30px;
                                animation: heartbeat 1.5s ease-in-out infinite;
                                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
                                display: block;
                            ">üíï</div>
                            <h1 style="
                                color: white;
                                font-size: 4em;
                                font-weight: bold;
                                text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
                                margin-bottom: 20px;
                                animation: fadeInUp 2s ease-out;
                            ">¬°Te quiero mucho!!!</h1>
                            <p style="
                                color: #fff;
                                font-size: 1.5em;
                                opacity: 0.9;
                                animation: fadeInUp 2s ease-out 0.5s both;
                            ">Elena, eres mi mejor casualidad üíñ</p>
                        </div>
                    </div>
                `;
            }, 1000);
        }

        // CSS para confeti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Inicializar efectos
        createParticles();
        createSparkles();

        // Efecto de teclas m√°gicas
        let secretCode = '';
        document.addEventListener('keydown', (e) => {
            secretCode += e.key.toLowerCase();
            if (secretCode.includes('elena')) {
                document.body.style.background = 'linear-gradient(135deg, #ff1744, #ff6b9d, #ffd700)';
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #ff6b9d, #c44569, #f8b500)';
                }, 2000);
                secretCode = '';
            }
        });
    </script>
</body>
</html>
